<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthCompass AI | BioLogic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="dark">

<div id="loginOverlay" class="login-screen">
    <div class="card tech-card login-box">
        <div class="health-logo-large">
            <i class="fas fa-microchip"></i>
            <i class="fas fa-heartbeat pulse-overlay"></i>
        </div>
        <h2>HealthCompass <span class="ai-tag">AI</span></h2>
        <p><i class="fas fa-shield-alt"></i> Biometric Access Required</p>
        <div id="googleBtn"></div>
        <button onclick="document.getElementById('loginOverlay').style.display='none'" class="skip-btn">Proceed as Guest</button>
    </div>
</div>

<header class="navbar tech-nav">
    <div class="logo-wrapper">
        <div class="health-logo"><i class="fas fa-compass"></i><i class="fas fa-heartbeat pulse-overlay"></i></div>
        <span class="brand-name">HealthCompass <span class="ai-tag">AI</span></span>
    </div>
    <div class="streak-mini"><i class="fas fa-fire-alt"></i> Streak: <span id="streakCount">0</span></div>
</header>

<main class="main-container">
    <div class="tech-grid top-tier">
        <div class="card tech-card">
            <h3><i class="fas fa-microchip"></i> Mode & Biometrics</h3>
            <form id="healthForm">
                <div class="mode-selector-grid">
                    <select id="analysisMode" class="tech-select">
                        <option value="optimized">High Performance (Optimized)</option>
                        <option value="balanced" selected>Standard Sync (Balanced)</option>
                        <option value="low">Energy Saver (Low Power)</option>
                    </select>
                </div>
                <div class="large-input-grid">
                    <div class="tech-input box-step"><i class="fas fa-walking"></i><label>Steps</label><input type="number" id="steps" value="0"></div>
                    <div class="tech-input box-sleep"><i class="fas fa-moon"></i><label>Sleep (h)</label><input type="number" id="sleep" value="0"></div>
                    <div class="tech-input box-water"><i class="fas fa-tint"></i><label>Water (L)</label><input type="number" id="water" value="0"></div>
                </div>
                <button type="submit" class="btn-primary-tech">EXECUTE BIO-ANALYSIS</button>
            </form>
        </div>

        <div class="card tech-card">
            <h3><i class="fas fa-chart-line"></i> Optimization Metrics</h3>
            <div class="tech-prog">Steps <div class="bar-shell"><div id="barSteps" class="bar-core blue-glow"></div></div></div>
            <div class="tech-prog">Hydration <div class="bar-shell"><div id="barWater" class="bar-core cyan-glow"></div></div></div>
            <div class="tech-prog">Rest <div class="bar-shell"><div id="barSleep" class="bar-core purple-glow"></div></div></div>
        </div>
    </div>

    <div class="tech-grid middle-tier">
        <div class="card tech-card">
            <h3><i class="fas fa-globe"></i> Global Ranking</h3>
            <div class="rank-container">
                <div class="rank-circle"><span id="percentileText">0%</span><small>TOP</small></div>
                <div class="rank-details">
                    <p id="rankTier">Tier: Syncing...</p>
                    <div class="bar-shell"><div id="barGlobal" class="bar-core gold-glow"></div></div>
                </div>
            </div>
        </div>

        <div class="card tech-card challenge-card">
            <h3><i class="fas fa-trophy"></i> Daily Task</h3>
            <p id="challengeText" class="terminal-text">Syncing task nodes...</p>
            <div class="challenge-actions">
                <button onclick="generateChallenge()" class="btn-action">New Task</button>
                <button onclick="shareOnSocial()" class="btn-action share-btn"><i class="fab fa-x-twitter"></i> Share</button>
            </div>
        </div>
    </div>

    <div id="diagnosticLoader" class="loader-container" style="display:none;"><div class="scanner"></div><p>PROCESSING BIO-MODES...</p></div>

    <section id="ai-insights" class="tech-result" style="display:none;">
        <div id="printableArea" class="card tech-card terminal-style">
            <div id="reportHeader" style="display:none;"><h1>BIO-DIAGNOSTIC REPORT</h1><hr></div>
            <div id="report"></div>
        </div>
        <div class="video-wrapper-centered">
            <div class="card tech-card video-card">
                <div class="video-container-fixed" id="videoContainer"></div>
                <div id="adviceContent" class="advice-text"></div>
            </div>
        </div>
    </section>
</main>

<footer class="tech-footer">
    <button onclick="window.print()" class="btn-action">Export Report</button>
    <button onclick="saveDailyData()" class="btn-action">Save Daily</button>
</footer>

<script src="script.js"></script>
</body>
</html>
