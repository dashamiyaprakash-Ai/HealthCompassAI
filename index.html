<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthCompass AI | Team BioLogic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="dark">

<div id="loginOverlay" class="login-screen">
  <div class="card tech-card login-box">
    <div class="health-logo" style="font-size: 3rem; margin-bottom: 20px;">
      <i class="fas fa-microchip"></i>
      <i class="fas fa-heartbeat pulse-overlay"></i>
    </div>
    <h2>Identity Security</h2>
    <p>Sign in to sync with the HealthCompass Network.</p>
    <div id="googleBtn" style="min-height: 44px; display: flex; justify-content: center;"></div>
    <button onclick="document.getElementById('loginOverlay').style.display='none'" class="skip-btn">Guest Access</button>
  </div>
</div>

<header class="navbar tech-nav">
  <div class="logo-wrapper">
    <div class="health-logo"><i class="fas fa-microchip"></i><i class="fas fa-heartbeat pulse-overlay"></i></div>
    <span class="brand-name">HealthCompass <span class="ai-tag">AI</span></span>
  </div>
  <div class="nav-actions">
    <button class="theme-toggle" onclick="toggleTheme()"><i id="themeIcon" class="fas fa-sun"></i></button>
  </div>
</header>

<main class="main-container">
  <section class="hero">
    <h1>Innovative Solutions for <span class="gradient-text">Wellness</span></h1>
    <div class="streak-pill"><i class="fas fa-bolt"></i> <span id="streakCount">0</span> Day Streak</div>
  </section>

  <div class="tech-grid">
    <div class="card tech-card">
      <h3><i class="fas fa-terminal"></i> Data Entry</h3>
      <form id="healthForm">
        <div class="input-grid">
          <div class="tech-input"><label>Steps</label><input type="number" id="steps" value="0"></div>
          <div class="tech-input"><label>Sleep (h)</label><input type="number" id="sleep" value="0"></div>
          <div class="tech-input"><label>Water (L)</label><input type="number" id="water" value="0"></div>
          <div class="tech-input">
            <label>Mood</label>
            <select id="mood"><option value="Low">Low Power</option><option value="Good">Optimized</option></select>
          </div>
        </div>
        <button type="submit" class="btn-primary-tech">Execute Analysis</button>
      </form>
    </div>

    <div class="card tech-card">
      <h3><i class="fas fa-layer-group"></i> Optimization Metrics</h3>
      <div class="tech-prog">Steps <div class="bar-shell"><div id="barSteps" class="bar-core blue-glow"></div></div></div>
      <div class="tech-prog">Hydration <div class="bar-shell"><div id="barWater" class="bar-core cyan-glow"></div></div></div>
      <div class="tech-prog">Rest <div class="bar-shell"><div id="barSleep" class="bar-core purple-glow"></div></div></div>
    </div>
  </div>

  <div id="diagnosticLoader" class="loader-container" style="display:none;"><div class="scanner"></div><p class="terminal-text">SCANNING...</p></div>

  <section id="ai-insights" class="tech-result" style="display:none;">
    <div class="card tech-card terminal-style"><div id="report"></div></div>
    <div class="card tech-card advice-box">
       <h3>AI Assistant</h3>
       <div id="videoContainer"></div>
       <div id="adviceContent" class="terminal-text"></div>
    </div>
  </section>

  <div class="tech-grid">
    <div class="card tech-card">
      <h3>Network Ranking</h3>
      <p id="globalRank"># SCANNING...</p>
      <div class="bar-shell"><div id="userScoreBar" class="bar-core user-glow"></div></div>
    </div>
    <div class="card tech-card">
      <h3>Daily Challenge</h3>
      <p id="challengeText">Ready for optimization?</p>
      <button onclick="generateChallenge()" class="btn-secondary">New Task</button>
      <button onclick="shareProgress()" class="btn-secondary"><i class="fas fa-share-alt"></i> Share</button>
    </div>
  </div>
</main>

<footer class="tech-footer">
  <button onclick="exportToPDF()" class="btn-action"><i class="fas fa-file-pdf"></i> Export PDF</button>
  <button onclick="saveDailyData()" class="btn-action"><i class="fas fa-save"></i> Save & Sync</button>
</footer>

<script src="script.js"></script>
</body>
</html>
