<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthCompass AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>HealthCompass AI</h1>
    <button id="themeToggle">Dark/Light Mode</button>
  </header>

  <section class="hero">
    <h2>Welcome to Your AI Health Companion</h2>
    <p>Track your health and get AI-based information about diseases.</p>
  </section>

  <section class="health-report">
    <h2>Generate Your Health Report</h2>
    <label>Steps per day:</label>
    <input type="number" id="steps" placeholder="Enter steps">
    <label>Sleep hours per day:</label>
    <input type="number" id="sleep" placeholder="Enter sleep hours">
    <label>Water intake (liters/day):</label>
    <input type="number" step="0.1" id="water" placeholder="Enter water intake">
    <button onclick="generateReport()">Generate Report</button>
    <p id="report"></p>
  </section>

  <section class="ai-section">
    <h2>Ask AI About Any Disease</h2>
    <input type="text" id="userQuestion" placeholder="Ask about a disease">
    <button onclick="askAI()">Ask</button>
    <div id="chat"></div>
  </section>

  <footer>
    <p>Â© 2026 HealthCompass AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
